type User {
  UserId: String!
  fooddiary: [FoodDiary] @relation
  fitnessplan: [FitPlan] @relation
}

type FoodDiary {
  UserId: User!
  type: String!
  time: Int!
  details: String
}

type FitPlan {
  UserId: User!
  isCurrent: Boolean!
  sessionTitle: String!
  cardInfo: [CardInfo] @relation(name: "Plan_details")
}

type CardInfo {
  FitPlanId: [FitPlan]! @relation(name: "Plan_details")
  cardTitle: String!
  userInputData: String
  listOfActivities: [String]!
}

type Query {
  findId(UserId: String!): User!
}